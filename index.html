<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <div class="card">

    <form>

      <h1>Login</h1>

      
      Email ID : &nbsp;

      <br>

      <input type="email" name="mail" id="mail" placeholder="enter your email">

      <br>
      <br>

      Password :&nbsp
      <br>

      <input type="password" name="pw" id="pw" placeholder="enter your password">

      <br>
      <br>

      <button>Submit</button>
    </form>
  </div>
  
</body>
</html>
